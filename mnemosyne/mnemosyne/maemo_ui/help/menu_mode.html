<h1>Menu mode</h1>

<br><br><img src=/usr/share/mnemosyne/help/menu.png><br>

<br>Main menu is the place user see first after running a program. And this is the place user go when she exits one of the working modes. Note, that it's possible to bypass main menu and open review mode on program startup (see <a href="/usr/share/mnemosyne/help/settings_mode.html"><i>Settings mode</i></a>).
