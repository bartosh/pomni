<h1>Stats mode</h1>

<br>In this mode you can see 3 types of statistics:
<ul>
    <li>current card statistics</li>
    <li>grade statistics for all cards</li>
    <li>grade statistics for tags</li>
</ul>

<br>You can also switch between them using controls on the left panel.
